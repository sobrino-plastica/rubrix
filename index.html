<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla de Inicio</title>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Raleway', sans-serif;
    overflow:hidden;
    cursor: url('img/cursor-arrow.cur'), auto;
}

/* ===== GRID GENERAL ===== */
.container {
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    width:100vw;
    height:100vh;
}

/* ===== BOTONES ===== */
.section {
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    color:white;
    animation: fadeSlideIn 0.8s ease forwards;
    opacity:0;
    transition: transform 0.4s ease, background-position 0.8s ease;
    background-size:200% 200%;
    position:relative;
}

.section:hover {
    transform: scale(1.03);
    background-position: top center;
}

.section:nth-child(1){animation-delay:.1s}
.section:nth-child(2){animation-delay:.2s}
.section:nth-child(3){animation-delay:.3s}
.section:nth-child(4){animation-delay:.4s}
.section:nth-child(5){animation-delay:.5s}
.section:nth-child(6){animation-delay:.6s}

@keyframes fadeSlideIn {
    from { opacity:0; transform: translateY(40px); }
    to { opacity:1; transform: translateY(0); }
}

/* ===== CONTENIDO ===== */
.content {
    text-align:center;
}

.content img {
    margin-bottom:18px;
    transition: transform 0.4s ease;
}

.section:hover img { transform: scale(1.2); }

.content p {
    font-size:24px;
    font-weight:500;
    transition: transform 0.4s ease, font-weight 0.3s ease;
}

.section:hover p {
    transform: scale(1.15);
    font-weight:700;
}

/* ===== INDICADOR ===== */
.enter-indicator {
    font-size:26px;
    opacity:0;
    margin-top:8px;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.section:hover .enter-indicator {
    opacity:1;
    transform: translateY(-5px);
}

/* ===== BOTONES SUPERIORES (SOLO TEXTO) ===== */
.proyecto {
    background: linear-gradient(to top, #4f7f00, #69A600);
}

.funciona {
    background: linear-gradient(to top, #d6b315, #F5CF27);
    color:#222;
}

.comparte {
    background: linear-gradient(to top, #5f0088, #8600BF);
}

/* Hover superiores */
.proyecto:hover {
    background: linear-gradient(to top, #6fae00, #8fd600);
}

.funciona:hover {
    background: linear-gradient(to top, #FFEA00, #DEB600);
}


.comparte:hover {
    background: linear-gradient(to top, #8e00d6, #7000B0);
}

/* ===== BOTONES INFERIORES (LOS ORIGINALES) ===== */
.sda {
    background: linear-gradient(to top, #FF8C00, #ED5E05);
}
.rubrica {
    background: linear-gradient(to top, #005EFF, #0016DE);
}
.evaluar {
    background: linear-gradient(to top, #009C06, #085C01);
}

/* Hover intensificado */
.sda:hover {
    background: linear-gradient(to top, #FA7500, #D95102);
}
.rubrica:hover {
    background: linear-gradient(to top, #0018F5, #0009B8);
}
.evaluar:hover {
    background: linear-gradient(to top, #009C06, #007805);
}

/* ===== DIVISORES OSCUROS ===== */
.section::after {
    content:"";
    position:absolute;
    right:0;
    top:0;
    width:14px;
    height:100%;
    background: linear-gradient(to left, rgba(0,0,0,0.45), transparent);
    pointer-events:none;
}
/* ===== SOMBRA DIFUSA HORIZONTAL ENTRE FILAS (NEGRO → TRANSPARENTE) ===== */
.section:nth-child(n+4)::before {
    content:"";
    position:absolute;
    top:0;              /* justo al empezar la fila inferior */
    left:0;
    width:100%;
    height:18px;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.45),
        rgba(0,0,0,0)
    );
    pointer-events:none;
}

.section:nth-child(3)::after,
.section:nth-child(6)::after {
    display:none;
}

/* ===== FOOTER ===== */
#fixedFooter {
    position:fixed;
    bottom:0;
    width:100%;
    text-align:center;
    font-size:13px;
    color:#5e5e5e;
    background:#f5f7fa;
    padding:6px 0;
    pointer-events:none;
    z-index:1000;
}
</style>
</head>

<body>

<div class="container">

    <!-- FILA SUPERIOR -->
    <a href="proyecto/index.html" class="section proyecto">
        <div class="content">
            <p>El proyecto</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="como-funciona/index.html" class="section funciona">
        <div class="content">
            <p>¿Cómo funciona?</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="https://script.google.com/macros/s/AKfycbyYewBEx7OY6E091vsWoQJyj1KrZLOpnFLVxvu0BpeDe5aaHsMeaPU4PYJ5MSw-abGAbQ/exec" class="section comparte">
  <div class="content">
    <p>Comparte tu currículo :)</p>
    <div class="enter-indicator">&gt;</div>
  </div>
</a>

    <!-- FILA INFERIOR -->
    <a href="sdamaker/index.html" class="section sda" target="_blank">
        <div class="content">
            <img src="img/logo_sdamaker.png" width="210">
            <p>Diseñar SdA</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="rubrimaker/index.html" class="section rubrica" target="_blank">
        <div class="content">
            <img src="img/logo_rubrimaker.png" width="250">
            <p>Diseñar rúbrica</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

    <a href="rubrix/index.html" class="section evaluar" target="_blank">
        <div class="content">
            <img src="img/logo_rubrix.png" width="160">
            <p>Evaluar</p>
            <div class="enter-indicator">&gt;</div>
        </div>
    </a>

</div>

<footer id="fixedFooter">

</footer>

</body>
</html>
